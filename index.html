<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <!-- Stuff goes here eventually -->
    </header>
    <main>
        <div id="city-title">
            <h1 id="atlanta-city"> </h1>
            <img id="atlanta-icon">
            <p id="atlanta-temp"></p>
        </div>
        <div class="container-all">
            <div class="search-container" id="search-container">
                <label for="search-box" id="city-label" >City:</label>
                <input type="text" placeholder="Type city name here" id="search-box">
                <button type="submit" id="city-submit">Submit</button>
            </div>
        <div class="day-container" id="weather-box">
            <div class="box" id="Monday">
                <div class="day">Monday</div>
            </div>
            <div class="box" id="Tuesday"><div class="day">Tuesday</div>
            <p></p>
            </div>
            <div class="box" id="Wednesday"><div class="day">Wednesday</div></div>
            <div class="box" id="Thursday"><div class="day">Thursday</div></div>
            <div class="box" id="Friday"><div class="day">Friday</div></div>
        </div>
    </div>
    </main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/main.js"></script>  
</body>
</html>
